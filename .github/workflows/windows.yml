name: Publish Windows Maui

on:
   workflow_dispatch: # This triggers the workflow manually

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
 

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Setup Project
      run: |
       Invoke-WebRequest -Uri "${{ secrets.PROJECTURL }}" -OutFile "$(Get-Location)/AppName.zip"

       $currentPath = (Get-Location).ProviderPath
       Expand-Archive -LiteralPath  $currentPath/AppName.zip -DestinationPath $(pwd)
   
          # cd "$currentPath"
    - name: Publish App
      run: |
            $currentPath = (Get-Location).ProviderPath
            cd "$currentPath"
            dotnet publish -f net8.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64 -p:WindowsPackageType=None -p:WindowsAppSDKSelfContained=true -p:PublishSingleFile=true --self-contained true
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        path: SampleApp/bin/Release/net8.0-windows10.0.19041.0/win10-x64/publish/SampleApp.exe

          

        
